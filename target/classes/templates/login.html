<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>管理员登录</title>

  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

  <script>

    //登录
    function jump() {
      var username = document.getElementById("exampleInputEmail").value;
      var password = document.getElementById("exampleInputPassword").value;
      var obj = {
        userName:username,
        passWord:password,
      }

      $.ajax({
        "url": "/user/dologin",        //login是登录接口
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        data: JSON.stringify(obj),
        success: function (result) {
          if (result == "1") {
            alert("登录成功");
            window.location.href="/student/dashboard";
          } else{
            alert("账号或密码不正确");
          }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log('XMLHttpRequest:');
          console.log(XMLHttpRequest);
          alert('网络异常！尝试刷新网页解决问题')
        }
      });
    }
  </script>

</head>

<body class="bg-gradient-primary">

  <div class="container">


    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
    
            <div class="row">
           <!--      登录内容 照片和表单 -->
              <div class="col-lg-6 col-md-6">
              <img th:src="@{/images/login1.png}" style="height: 100%; width: 100%; display: block;">
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="p-5">


                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>


                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <a onclick="jump()" class="btn btn-primary btn-user btn-block" style="color: #FFFFFF">
                      Login
                    </a>
                    <hr>
                
                  </form>
          
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
