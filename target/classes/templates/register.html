<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>注册页面</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
  <script>
    //  注册
    function reg() {
      var username = document.getElementById("exampleFirstName").value;   //获取到前端输入的用户名
      var password = document.getElementById("exampleInputPassword").value;  //获取到前端输入的密码
      var groupId = document.getElementById("1");
      var flag;
      if (groupId.checked){
        flag=0;
      } else {
        flag=1;
      }
      console.log(flag);
      var obj = {
        userName:username,
        passWord:password,
        groupId:flag
      }

      $.ajax({
        "url": "/user/doregist",    //reg是注册接口
        type:'POST',
        dataType:'json',
        contentType:'application/json',
        data: JSON.stringify(obj),
        success: function(result) {
          if (result=="1"){
            alert("注册成功");
            window.location.href="/user/login";
          }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log('XMLHttpRequest:');
          console.log(XMLHttpRequest);
          alert('网络异常！尝试刷新网页解决问题')
        }
      });
    }
  </script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5">
            <img th:src="@{/images/login.png}" style="height: 100%; width: 100%; display: block;">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Register an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user radio" id="exampleInputPassword" placeholder="Password">
                  </div>
                 
                </div>

                <div class="form-group text-center">
               
                   <div class="form-check form-check-inline">
                      <label>
                        <input type="radio" id="1" name="optradio" value="0" checked>开发组
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label>
                        <input type="radio"  name="optradio" value="1">硬件组
                      </label>
                    </div>
              
                </div>
                <a onclick="reg()" class="btn btn-primary btn-user btn-block" style="color: #FFFFFF">
                  Register Account
                </a>

              </form>
              <hr>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
